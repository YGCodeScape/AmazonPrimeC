<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Prime Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./loginpage.css">
    <link href="https://fonts.googleapis.com/css2?family=Bakbak+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>
<body>
    <div class="login-page-div">
        <div class="login-padding">
            <div class="prime-img">
                <img src="https://images-na.ssl-images-amazon.com/images/G/01/digital/PV_Logo_Landscape_Smile_Centred_Dark_Squid_Ink_RGB_150._TTD_.png" alt="">
            </div>
            <div class="login-form-hold">
                <div class="login-form-input">
                    <h2>Sign in</h2>
                    <div class="input-div">
                         <label for="email ">Email or mobile phone number</label>
                         <input type="email" name="email">
                         <button class="continue-btn">Continue</button>
                    </div>
                    <span class="agree-text">
                        By continuing, you agree to the Amazon <a href="#">Conditions of Use and Privacy Notice.</a>
                    </span>
                    <div class="need-help">
                         <span class="material-symbols-outlined">keyboard_arrow_up</span>
                         <a href="#">Need help?</a>
                    </div>
                </div>
                <div class="new-acc-div">
                    <h5>New to Amazon?</h5>
                </div>
                <button class="create-btn">Create your Amazon account</button>
            </div>
            <hr>
            <div class="fotter-content">
                <div class="footer-hold">
                    <a href="#" class="footer-a">Terms and Privacy Notice</a>
                    <a href="#" class="footer-a">Send us feedback</a>
                    <a href="#" class="footer-a">Help</a>
                </div>
                <span>Â© 1996-2025, Amazon.com, Inc. or its affiliates</span>
            </div>
        </div>
    </div>

</body>
</html>
